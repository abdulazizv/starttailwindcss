<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>lesson-9</title>
    <!-- main css -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- box icon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Rosario:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- css shaker -->
    <link rel="stylesheet" type="text/css" href="csshake.min.css" />
    <!-- or from surge.sh -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://csshake.surge.sh/csshake.min.css"
    />
  </head>

  <body>
    <header class="py-12 shadow-md">
      <div class="container bg-white mx-auto">
        <nav class="nav flex justify-around items-center h-4">
          <ul class="nav__list hidden justify-between w-1/4 sm:hidden md:flex">
            <li class="nav__list--item">
              <a
                href="#"
                class="nav__list--item-link hover:text-slate-400 active:text-green-700 duration-200"
                >About us</a
              >
            </li>
            <li class="nav__list--item">
              <a
                href="#"
                class="nav__list--item-link hover:text-slate-400 active:text-green-700 duration-200"
                >Service</a
              >
            </li>
            <li class="nav__list--item">
              <a
                href="#"
                class="nav__list--item-link hover:text-slate-400 active:text-green-700 duration-200"
                >Menu</a
              >
            </li>
            <li class="nav__list--item">
              <a
                href="#"
                class="nav__list--item-link hover:text-slate-400 active:text-green-700 duration-200"
                >Contact</a
              >
            </li>
          </ul>

          <a href="#" class="nav__logo">
            <img
              src="./images/planet-earth (1) 1.svg"
              alt="logo"
              class="hover:scale-105 duration-200"
            />
          </a>

          <ul class="nav__menu flex w-72 justify-between">
            <li class="nav__menu--item">
              <span
                class="bg-green-100 h-10 w-10 flex justify-center items-center rounded-full"
              >
                <i class="bx bx-search text-lg"></i>
              </span>
            </li>
            <li class="nav__menu--item">
              <span
                class="bg-green-100 h-10 w-10 flex justify-center items-center rounded-full"
              >
                <i class="bx bx-cart text-lg"></i>
              </span>
            </li>
            <li class="nav__menu--item">
              <button
                class="register-btn bg-green-600 px-6 py-2 rounded-lg text-white hover:bg-green-700 active:text-yellow-300 duration-300 active:bg-green-800"
              >
                Regester Now
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <div
      class="modal-window bg-[#0000007e] w-full min-h-screen fixed top-0 z-10 hidden"
    >
      <div
        class="modal-content w-[800px] min-h-[580px] bg-white mx-auto mt-40 rounded-2xl overflow-hidden"
      >
        <div class="modal-header bg-slate-300 text-slate-800">
          <h2
            class="font-bold text-2xl uppercase text-slate-800 p-4 text-center"
          >
            Registration form
          </h2>
        </div>
        <div
          class="modal-body bg-white min-h-[450px] flex justify-center items-center"
        >
          <form action="#" class="bg-slate-200 min-w-[80%] p-3 text-center">
            <label for="fullname" class="w-full">
              <p class="mb-2 text-left ml-16">
                Enter fullname <span class="text-red-800">*</span>
              </p>
              <input
                type="text"
                class="w-[80%] mx-auto p-3 mb-4 focus:ring-4 focus:ring-sky-400 rounded-md outline-none"
                id="fullname"
              />
            </label>

            <label for="tel" 6 class="w-full">
              <p class="mb-2 text-left ml-16">
                Enter phone number <span class="text-red-600">*</span>
              </p>
              <input
                type="tel"
                class="w-[80%] mx-auto p-3 mb-4 focus:ring-4 focus:ring-sky-400 rounded-md outline-none border"
                id="tel"
                placeholder="enter phone number"
              />
            </label>
            <label for="password" 6 class="w-full">
              <p class="mb-2 text-left ml-16">
                Enter password <span class="text-red-600">*</span>
              </p>
              <input
                type="password"
                class="w-[80%] mx-auto p-3 mb-4 focus:ring-4 focus:ring-sky-400 rounded-md outline-none border"
                id="password"
                placeholder="enter password"
              />
            </label>
            <button
              class="btn bg-green-600 px-4 py-2 my-4 mx-auto rounded-lg text-white font-bold block w-[80%] mt-4 hover:bg-green-800"
              type="submit"
            >
              SIGN UP
            </button>
          </form>
        </div>
        <div class="modal-footer bg-slate-200 text-right p-2">
          <button
            class="close-btn bg-red-600 py-2 px-16 rounded-lg m-3 font-bold hover:bg-red-700 focus:ring-2 focus:ring-red-400 text-white"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="./script/index.js"></script>
</html>
